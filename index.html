<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-dark text-white">
        <h1>Weather Dashboard</h1>
        <div id="current-day"></div>
    </header>

    <div class="container-fluid mainCon">
        <div class="row">
            <aside class="col-md-3 col-xl-3 colOne">
                <label>Search for a City:</label>

                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control textVal" placeholder="Denver...">
                    <div class="input-group-append btnPar">
                        <button id="search-btn" class="btn btn-primary search" type="button" id="button-addon2"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>

                <div id = "search-history" class="container cityHist"></div>

            </aside>
            <div class="col-md-9 col-xl-9 colTwo">

    
                    <section id ="today" class="card bg-light mb-3 " style="max-width: 400px;">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons" />
                        <div class="card-body cardBodyToday">
                        </div>
                    </section>


                <section id="forecast" class="row fiveForecast"></section>

            </div>


            <script src="script.js"></script>
</body>

</html>
